<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	 <table>
			
    <thead>
		<!-- <th colspan="2">List of madies</th> -->
      <tr>
        <th>Roll Numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Balram</td>
      </tr>
      <tr>
        <td>202</td>
        <td>Bobi</td>
      </tr>
      <tr>
        <td>303</td>
        <td>manoj</td>
      </tr>
    </tbody>
  </table>

  <h2>List of medias</h2>

  <ol>
    <li>
      <!-- <strong>Image:</strong> -->
      <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
    </li>
    <li>
      <!-- <strong>Video:</strong> -->
      <video controls width="400">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <!-- <strong>Audio:</strong> -->
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      </audio>
    </li>
  </ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
